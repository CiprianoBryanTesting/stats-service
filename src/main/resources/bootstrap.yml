server:
  port: 8101

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8902/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"

feign:
  circuitbreaker:
    enabled: false

spring:
  application:
    name: stats-service
  sleuth:
    sampler:
      probability: 1.0

proxy:
  student-service:
    url: http://localhost:8001